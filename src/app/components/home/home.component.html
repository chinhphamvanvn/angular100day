<input type="text" placeholder="Tên"  (keydown)="onChangeName($event.target.value)" > -->

<input type="text" placeholder="Điện thoại"  id="queryParamPhone" >

<table class="table table-striped">
    <thead>
        <tr>
            <th>Gender</th>
            <th>Name</th>
            <th>Email</th>
            <th>Picture</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of data | paginate: { id: 'listing_pagination',
        itemsPerPage: 10, currentPage: page, totalItems: totalRecords }">
            <td>{{user.gender}}</td>
            <td>{{user.name.first}}</td>
            <td>{{user.email}}</td>
            <td>
                <img src="{{user.picture.medium}}" alt="">
            </td>
        </tr>
    </tbody>
</table>
<div>
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
